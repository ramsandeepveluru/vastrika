<!DOCTYPE html>
<html>
<head>
  <title>Vastrika â€“ Online Store</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
    }

    .nav-buttons button {
      margin-left: 10px;
      padding: 8px 14px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #333;
    }

    /* Products grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 0;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>ğŸ› Welcome to Vastrika</h1>

    <div class="nav-buttons">
      <a href="/cart.html"><button>ğŸ›’ Cart</button></a>
      <a href="/orders.html"><button>ğŸ“¦ My Orders</button></a>
      <a href="/admin.html"><button>ğŸ“Š Admin</button></a>
      <button onclick="logout()">ğŸšª Logout</button>
    </div>
  </div>

  <!-- PRODUCTS -->
  <div class="products" id="products"></div>

  <script>
    // ğŸ” Redirect if not logged in
    window.onload = function () {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/login.html";
      }
    };

    // ğŸšª Logout
    function logout() {
      localStorage.removeItem("token");
      alert("Logged out successfully");
      window.location.href = "/login.html";
    }

    // ğŸ› Load products
    async function loadProducts() {
      try {
        const res = await fetch("/api/products");
        const products = await res.json();

        const container = document.getElementById("products");
        container.innerHTML = "";

        products.forEach((p) => {
          container.innerHTML += `
            <div class="card">
              <img src="${p.image_url}" />
              <h3>${p.name}</h3>
              <p>â‚¹ ${p.price}</p>
              <p>${p.category}</p>
              <a href="/product.html?id=${p.id}">
                <button>View Product</button>
              </a>
            </div>
          `;
        });
      } catch (error) {
        console.error("Error loading products", error);
      }
    }

    loadProducts();
  </script>

</body>
</html>
